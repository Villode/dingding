<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>叮叮博客</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* 主色调 */
            --primary-color: #6e56cf;
            --primary-light: #9d8df1;
            --primary-dark: #4c3599;
            
            /* 辅助色 */
            --accent-color: #00b8d4;
            --accent-light: #62ebff;
            --accent-dark: #0087a1;
            
            /* 中性色 */
            --bg-color: #121212;
            --bg-color-light: #1f1f1f;
            --bg-card: #252525;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: #333333;
            
            /* 功能色 */
            --success-color: #4caf50;
            --error-color: #f44336;
            --warning-color: #ff9800;
            --info-color: #2196f3;
            
            /* 尺寸 */
            --container-width: 1200px;
            --header-height: 64px;
            --border-radius: 8px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            
            /* 阴影 */
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.4);
            
            /* 字体 */
            --font-code: 'JetBrains Mono', monospace;
            --font-body: 'Noto Sans SC', sans-serif;
            
            /* 动画 */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 100%;
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }
        
        /* 导航栏样式 */
        .navbar {
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            height: var(--header-height);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .logo-text {
            font-weight: 700;
            font-size: 1.25rem;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* 文章卡片样式 */
        .article-card {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--spacing-lg);
            position: relative;
            border: 1px solid var(--border-color);
        }
        
        .article-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }
        
        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
        }
        
        /* 点赞相关样式 */
        .like-icon {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--primary-light);
        }
        
        .like-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            background-color: rgba(110, 86, 207, 0.1);
            color: var(--primary-light);
            font-size: 0.875rem;
            border: 1px solid rgba(110, 86, 207, 0.2);
            box-shadow: var(--shadow-sm);
        }
        
        .like-button:hover {
            transform: scale(1.05);
            background-color: rgba(110, 86, 207, 0.2);
            box-shadow: 0 4px 6px -1px rgba(110, 86, 207, 0.4), 0 2px 4px -1px rgba(110, 86, 207, 0.1);
        }
        
        .like-button:active {
            transform: scale(0.95);
        }
        
        .like-button.liked {
            background-color: rgba(110, 86, 207, 0.2);
            border: 1px solid var(--primary-color);
        }
        
        .like-animation {
            animation: likeEffect 0.8s ease-in-out;
        }
        
        @keyframes likeEffect {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(0.95); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .like-button .heart-icon {
            position: relative;
            transition: all 0.3s;
        }
        
        .like-button:hover .heart-icon {
            transform: scale(1.1);
        }
        
        .like-button.liked .heart-icon {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .like-count {
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .like-count-change {
            animation: countChange 0.5s ease-out;
        }
        
        @keyframes countChange {
            0% { color: var(--primary-light); transform: scale(1.2); }
            100% { color: inherit; transform: scale(1); }
        }
        
        .operations-counter {
            font-size: 0.75rem;
            margin-top: 0.5rem;
            color: var(--text-secondary);
            text-align: center;
        }
        
        .operations-counter.warning {
            color: var(--warning-color);
        }
        
        .operations-counter.danger {
            color: var(--error-color);
        }
        
        /* 动画 */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-xl);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(110, 86, 207, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* 响应式样式 */
        @media (max-width: 768px) {
            :root {
                --header-height: 56px;
            }
            
            .article-card-title {
                font-size: 1.25rem;
            }
        }
        
        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 64px;
            background-color: var(--bg-color-light);
            border-right: 1px solid var(--border-color);
            z-index: 100;
            transition: width var(--transition-normal);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .sidebar:hover {
            width: 200px;
        }
        
        .sidebar-logo {
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 var(--spacing-md);
            margin-bottom: var(--spacing-md);
            border-bottom: 1px solid var(--border-color);
        }
        
        .sidebar-nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: var(--spacing-md) 0;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-sm) var(--spacing-md);
            color: var(--text-secondary);
            text-decoration: none;
            transition: all var(--transition-fast);
            border-left: 3px solid transparent;
            white-space: nowrap;
        }
        
        .nav-item:hover, .nav-item.active {
            color: var(--text-primary);
            background-color: rgba(110, 86, 207, 0.1);
            border-left-color: var(--primary-color);
        }
        
        .nav-item i {
            width: 20px;
            margin-right: var(--spacing-lg);
            text-align: center;
        }
        
        .sidebar-footer {
            padding: var(--spacing-md);
            display: flex;
            justify-content: center;
            border-top: 1px solid var(--border-color);
        }
        
        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: var(--spacing-sm);
            border-radius: 50%;
            transition: all var(--transition-fast);
        }
        
        .theme-toggle:hover {
            color: var(--text-primary);
            background-color: rgba(110, 86, 207, 0.1);
        }
        
        /* 主内容区调整 */
        .main-wrapper {
            margin-left: 64px;
            width: calc(100% - 64px);
            min-height: 100vh;
        }
        
        /* 适配移动设备的侧边栏 */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                width: 200px;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-wrapper {
                margin-left: 0;
                width: 100%;
            }
            
            .menu-toggle {
                position: fixed;
                top: var(--spacing-md);
                left: var(--spacing-md);
                z-index: 99;
                background-color: var(--bg-color-light);
                border: 1px solid var(--border-color);
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: var(--text-primary);
                cursor: pointer;
                box-shadow: var(--shadow-sm);
            }
        }
    </style>
</head>

    <script>
        // 全局变量存储当前视图状态和文章ID
        let currentState = 'home';
        let currentArticleId = null;
        
        // 更新页脚年份
        document.getElementById('year').textContent = new Date().getFullYear();
        
        // 更新当前日期
        function updateCurrentDate() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('zh-CN', options);
        }
        
        // 初始化侧边栏菜单（移动端）
        function initSidebar() {
            const menuToggle = document.querySelector('.menu-toggle');
            const sidebar = document.querySelector('.sidebar');
            
            if (menuToggle) {
                menuToggle.addEventListener('click', () => {
                    sidebar.classList.toggle('active');
                });
            }
            
            // 设置当前活动链接
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-item').forEach(link => {
                link.classList.remove('active');
                const href = link.getAttribute('href');
                
                if (currentPath === href || 
                    (href !== '/' && currentPath.startsWith(href))) {
                    link.classList.add('active');
                } else if (currentPath === '/' && href === '/') {
                    link.classList.add('active');
                }
            });
        }

        // 初始化时检查URL并设置页面
        document.addEventListener('DOMContentLoaded', async () => {
            // 更新日期
            updateCurrentDate();
            
            // 初始化侧边栏
            initSidebar();
            
            const path = window.location.pathname;
            if (path.startsWith('/post/')) {
                const postId = path.split('/').pop();
                if (postId) {
                    await loadArticle(postId);
                    return;
                }
            }
            
            // 默认加载文章列表
            await loadArticleList();
        });
        
        // 加载文章列表
        async function loadArticleList() {
            try {
                const response = await fetch('/api/posts');
                const posts = await response.json();
                
                const postsContainer = document.getElementById('posts-container');
                
                if (posts && posts.length > 0) {
                    postsContainer.innerHTML = '';
                    
                    // 获取所有文章的点赞数
                    const likesPromises = posts.map(post => 
                        fetch(`/api/post/like/${post.id}`)
                            .then(res => res.ok ? res.json() : {likes: 0, isLiked: false, remainingOperations: 0})
                            .then(data => data)
                            .catch(() => ({id: post.id, likes: 0, isLiked: false, remainingOperations: 0}))
                    );
                    
                    const likesResults = await Promise.all(likesPromises);
                    const likesMap = {};
                    likesResults.forEach((item, index) => {
                        likesMap[posts[index].id] = item;
                    });
                    
                    posts.forEach((post, index) => {
                        const postDate = new Date(post.published_at);
                        const formattedDate = postDate.toLocaleDateString('zh-CN', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                        const likeStatus = likesMap[post.id] || {likes: 0, isLiked: false, remainingOperations: 0};
                        
                        const postElement = document.createElement('div');
                        postElement.className = 'article-card fade-in';
                        postElement.style.animationDelay = `${index * 0.1}s`;
                        
                        postElement.innerHTML = `
                            <div class="p-6">
                                <h3 class="text-xl font-bold mb-3">
                                    <a href="#" class="text-white hover:text-primary-light transition-colors article-link" data-id="${post.id}">
                                        ${post.title}
                                    </a>
                                </h3>
                                <p class="text-text-secondary mb-4">${post.summary || '无摘要'}</p>
                                <div class="flex flex-wrap justify-between items-center">
                                    <div class="flex items-center space-x-4 mb-2 sm:mb-0">
                                        <span class="text-text-secondary text-sm">
                                            <i class="far fa-calendar-alt mr-1"></i> ${formattedDate}
                                        </span>
                                        <span class="like-icon">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="${likeStatus.isLiked ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                            </svg>
                                            <span>${likeStatus.likes}</span>
                                        </span>
                                    </div>
                                    <a href="#" class="article-link inline-flex items-center text-primary-light hover:text-accent-light transition-colors text-sm" data-id="${post.id}">
                                        阅读全文 <i class="fas fa-angle-right ml-1"></i>
                                    </a>
                                </div>
                            </div>
                        `;
                        
                        postsContainer.appendChild(postElement);
                    });
                    
                    // 添加文章链接点击事件
                    document.querySelectorAll('.article-link').forEach(link => {
                        link.addEventListener('click', function(e) {
                            e.preventDefault();
                            const articleId = this.getAttribute('data-id');
                            navigateToArticle(articleId);
                            history.pushState({}, '', `/post/${articleId}`);
                        });
                    });
                } else {
                    postsContainer.innerHTML = `
                        <div class="bg-bg-card border border-border-color rounded-lg p-6 text-center">
                            <i class="fas fa-inbox text-4xl text-text-secondary mb-2"></i>
                            <p class="text-text-secondary">暂无文章</p>
                        </div>
                    `;
                }
                
                // 显示首页，隐藏文章详情页
                showHomeView();
            } catch (error) {
                console.error('获取文章失败:', error);
                document.getElementById('posts-container').innerHTML = `
                    <div class="bg-bg-card border border-border-color rounded-lg p-6 text-center">
                        <i class="fas fa-exclamation-triangle text-4xl text-error-color mb-2"></i>
                        <p class="text-error-color">获取文章列表失败，请稍后再试</p>
                        <p class="text-text-secondary text-sm mt-2">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 检查用户是否已点赞
        function hasUserLiked(postId) {
            const likedPostsStr = localStorage.getItem('liked_posts');
            const likedPosts = likedPostsStr ? JSON.parse(likedPostsStr) : [];
            return likedPosts.includes(postId);
        }

        // 保存用户点赞状态
        function saveUserLike(postId) {
            const likedPostsStr = localStorage.getItem('liked_posts');
            const likedPosts = likedPostsStr ? JSON.parse(likedPostsStr) : [];
            
            if (!likedPosts.includes(postId)) {
                likedPosts.push(postId);
                localStorage.setItem('liked_posts', JSON.stringify(likedPosts));
            }
        }

        // 更新点赞按钮状态
        function updateLikeButtonState(isLiked, remainingOperations) {
            const likeButton = document.getElementById('like-button');
            const likeIcon = document.getElementById('like-icon');
            const operationsCounter = document.getElementById('operations-counter');
            
            // 更新点赞按钮样式
            if (isLiked) {
                likeIcon.setAttribute('fill', 'currentColor');
                likeButton.classList.add('liked');
                likeButton.title = '点击取消点赞';
            } else {
                likeIcon.setAttribute('fill', 'none');
                likeButton.classList.remove('liked');
                likeButton.title = '点赞支持';
            }
            
            // 更新剩余操作次数显示
            if (remainingOperations <= 0) {
                operationsCounter.textContent = '今日操作次数已用完，请明天再试';
                operationsCounter.className = 'operations-counter danger';
                likeButton.disabled = true;
            } else {
                operationsCounter.textContent = `今日剩余操作次数：${remainingOperations}次`;
                operationsCounter.className = 'operations-counter';
                
                if (remainingOperations === 1) {
                    operationsCounter.className = 'operations-counter warning';
                }
                
                likeButton.disabled = false;
            }
        }
        
        // 加载文章详情
        async function loadArticle(articleId) {
            currentArticleId = articleId;
            
            try {
                showArticleView();
                
                const articleContainer = document.getElementById('article-container');
                articleContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                `;
                
                // 获取文章内容
                const response = await fetch(`/api/post/${articleId}`);
                
                if (!response.ok) {
                    throw new Error('文章不存在或已被删除');
                }
                
                const article = await response.json();
                
                // 格式化日期
                const date = new Date(article.published_at);
                const formattedDate = date.toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                // 设置文档标题
                document.title = `${article.title} - 叮叮博客`;
                
                // 替换文章详情内容
                articleContainer.innerHTML = `
                    <div class="p-6 md:p-8">
                        <h1 class="text-2xl md:text-3xl font-bold mb-4 text-white">${article.title}</h1>
                        <div class="flex items-center mb-8 text-text-secondary">
                            <span class="inline-flex items-center">
                                <i class="far fa-calendar-alt mr-1"></i> ${formattedDate}
                            </span>
                            <span class="mx-3">·</span>
                            <span class="inline-flex items-center">
                                <i class="fas fa-code mr-1"></i> Cloudflare Pages
                            </span>
                        </div>
                        <div class="prose max-w-none text-text-primary mb-8 article-content">
                            ${article.content}
                        </div>
                        
                        <!-- 点赞按钮区域 -->
                        <div class="mt-10 flex flex-col items-center border-t border-border-color pt-8">
                            <button id="like-button" class="like-button">
                                <svg id="like-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="transition-all">
                                    <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                </svg>
                                <span id="like-count">0</span> 次点赞
                            </button>
                            <div id="operations-counter" class="operations-counter"></div>
                        </div>
                    </div>
                `;
                
                // 处理文章内容中的代码块
                const codeBlocks = document.querySelectorAll('.article-content pre');
                codeBlocks.forEach(block => {
                    block.style.fontFamily = 'var(--font-code)';
                    block.style.background = 'rgba(18, 18, 18, 0.6)';
                    block.style.borderRadius = 'var(--border-radius)';
                    block.style.padding = 'var(--spacing-md)';
                    block.style.borderLeft = '4px solid var(--primary-color)';
                    block.style.overflowX = 'auto';
                });
                
                // 获取并显示点赞数
                try {
                    const likeResponse = await fetch(`/api/post/like/${articleId}`);
                    const likeData = await likeResponse.json();
                    
                    if (!likeResponse.ok) {
                        throw new Error(likeData.error || likeData.message || '获取点赞数据失败');
                    }
                    
                    document.getElementById('like-count').textContent = likeData.likes;
                    
                    // 更新点赞按钮状态
                    updateLikeButtonState(likeData.isLiked, likeData.remainingOperations);
                } catch (error) {
                    console.error('获取点赞数据失败:', error);
                    document.getElementById('like-count').textContent = '点赞功能不可用';
                    // 禁用点赞按钮
                    document.getElementById('like-button').disabled = true;
                    document.getElementById('like-button').title = error.message || '点赞功能暂时不可用';
                }
                
                // 绑定点赞按钮事件
                document.getElementById('like-button').addEventListener('click', async () => {
                    try {
                        // 暂时禁用按钮，防止重复点击
                        const likeButton = document.getElementById('like-button');
                        const likeIcon = document.getElementById('like-icon');
                        
                        likeButton.disabled = true;
                        
                        // 动画效果
                        likeIcon.classList.add('like-animation');
                        setTimeout(() => likeIcon.classList.remove('like-animation'), 500);
                        
                        // 发送点赞请求
                        const response = await fetch(`/api/post/like/${articleId}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ action: 'toggle' })
                        });
                        
                        const data = await response.json();
                        
                        if (!response.ok) {
                            throw new Error(data.error || data.message || '操作失败');
                        }
                        
                        // 更新点赞数
                        document.getElementById('like-count').textContent = data.likes;
                        
                        // 更新点赞按钮状态
                        updateLikeButtonState(data.isLiked, data.remainingOperations);
                    } catch (error) {
                        console.error('操作失败:', error);
                        alert(`操作失败: ${error.message || '请稍后再试'}`);
                        
                        // 重置按钮状态
                        document.getElementById('like-button').disabled = false;
                    }
                });
            } catch (error) {
                console.error('加载文章失败:', error);
                
                const articleContainer = document.getElementById('article-container');
                articleContainer.innerHTML = `
                    <div class="p-6 md:p-8 text-center">
                        <i class="fas fa-exclamation-circle text-4xl text-error-color mb-4"></i>
                        <h2 class="text-2xl font-bold mb-4 text-error-color">加载文章失败</h2>
                        <p class="text-text-secondary mb-6">
                            无法加载文章内容，请返回<button class="text-primary-light hover:text-accent-light hover:underline ml-1" id="back-to-home">首页</button>查看其他文章。
                        </p>
                        <div class="inline-block bg-bg-color-light p-4 rounded-lg text-left">
                            <p class="font-mono text-sm text-error-color">Error: ${error.message}</p>
                        </div>
                    </div>
                `;
                
                document.getElementById('back-to-home').addEventListener('click', navigateToHome);
            }
        }
        
        // 显示首页视图
        function showHomeView() {
            document.getElementById('home-content').classList.remove('hidden');
            document.getElementById('article-content').classList.add('hidden');
            document.title = '叮叮博客';
            currentState = 'home';
        }
        
        // 显示文章详情视图
        function showArticleView() {
            document.getElementById('home-content').classList.add('hidden');
            document.getElementById('article-content').classList.remove('hidden');
            currentState = 'article';
        }
        
        // 导航到文章页面
        function navigateToArticle(articleId) {
            loadArticle(articleId);
            history.pushState({}, '', `/post/${articleId}`);
        }
        
        // 导航到首页
        function navigateToHome() {
            history.pushState({}, '', '/');
            currentArticleId = null;
            showHomeView();
        }
        
        // 处理返回按钮点击
        document.getElementById('back-button').addEventListener('click', function(e) {
            e.preventDefault();
            navigateToHome();
        });
        
        // 处理浏览器前进/后退按钮
        window.addEventListener('popstate', function(event) {
            const path = window.location.pathname;
            if (path === '/' || path === '') {
                showHomeView();
            } else if (path.startsWith('/post/')) {
                const postId = path.split('/').pop();
                if (postId) {
                    loadArticle(postId);
                }
            }
        });
    </script>
</body>
