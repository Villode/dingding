    <script>
        // 检查登录状态
        function checkAuth() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                // 如果没有登录凭证，重定向到登录页面
                window.location.href = '/login.html';
                return false;
            }
            return token;
        }

        // 添加Authorization头到fetch请求
        async function authFetch(url, options = {}) {
            const token = checkAuth();
            if (!token) return;

            // 创建新的headers对象
            const newHeaders = new Headers(options.headers || {});
            newHeaders.set('Authorization', `Bearer ${token}`);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: newHeaders
                });
                
                // 检查响应状态
                if (response.status === 401) {
                    // 未授权，需要重新登录
                    localStorage.removeItem('auth_token');
                    window.location.href = '/login.html';
                    return null;
                }
                
                return response;
            } catch (error) {
                console.error('请求出错:', error);
                throw error;
            }
        }

        // 获取 KV 存储信息
        async function loadKVStorageInfo(namespaceId = 'all') {
            try {
                // 从 API 获取 KV 存储信息，添加命名空间参数
                const url = `/api/admin/kv-info${namespaceId !== 'all' ? `?namespace=${namespaceId}` : ''}`;
                const response = await authFetch(url);
                
                // 获取 UI 元素
                const usageBar = document.getElementById('kv-usage-bar');
                const usageText = document.getElementById('kv-usage-text');
                const usagePercent = document.getElementById('kv-usage-percent');
                const namespaceSelect = document.getElementById('kv-namespace-select');
                const bucketDistribution = document.getElementById('bucket-distribution');
                
                if (!response.ok) {
                    // 处理错误响应
                    const errorData = await response.json();
                    console.error('KV 存储信息错误:', errorData);
                    
                    // 清除命名空间选择（只保留"所有命名空间"）
                    while (namespaceSelect.options.length > 1) {
                        namespaceSelect.remove(1);
                    }
                    
                    // 更新 UI 显示错误
                    usageBar.style.width = '0%';
                    usageBar.classList.remove('bg-blue-500', 'bg-yellow-500', 'bg-red-500');
                    usageBar.classList.add('bg-gray-500');
                    
                    usageText.textContent = errorData.error || '获取数据失败';
                    usageText.classList.add('text-red-500');
                    
                    usagePercent.textContent = '';
                    
                    // 更新存储桶分布错误
                    bucketDistribution.innerHTML = `
                        <div class="flex items-center">
                            <div class="w-full text-center text-red-500">
                                ${errorData.error || '获取存储桶数据失败'}
                            </div>
                        </div>
                    `;
                    
                    return;
                }
                
                // 请求成功，解析数据
                const data = await response.json();
                
                // 重置错误样式
                usageText.classList.remove('text-red-500');
                
                // 更新命名空间下拉菜单（只在首次加载或切换回"所有命名空间"时更新）
                if (namespaceId === 'all' && data.namespaces && data.namespaces.length > 0) {
                    // 清空现有选项（保留"所有命名空间"选项）
                    while (namespaceSelect.options.length > 1) {
                        namespaceSelect.remove(1);
                    }
                    
                    // 添加从 API 获取的命名空间
                    data.namespaces.forEach(namespace => {
                        const option = document.createElement('option');
                        option.value = namespace.id;
                        option.textContent = namespace.name + (namespace.keys ? ` (${namespace.keys} 个键)` : '');
                        namespaceSelect.appendChild(option);
                    });
                }
                
                // 更新使用情况显示
                if (data.usage) {
                    // 计算使用百分比
                    const usedMB = (data.usage.used / (1024 * 1024)).toFixed(2);
                    const totalMB = (data.usage.total / (1024 * 1024)).toFixed(2);
                    const percentUsed = ((data.usage.used / data.usage.total) * 100).toFixed(1);
                    
                    // 更新 UI 元素
                    usageBar.style.width = `${percentUsed}%`;
                    usageText.textContent = `${usedMB} MB / ${totalMB} MB`;
                    usagePercent.textContent = `${percentUsed}%`;
                    
                    // 为使用率较高的情况改变颜色
                    usageBar.classList.remove('bg-blue-500', 'bg-yellow-500', 'bg-red-500', 'bg-gray-500');
                    
                    if (percentUsed > 80) {
                        usageBar.classList.add('bg-red-500');
                    } else if (percentUsed > 60) {
                        usageBar.classList.add('bg-yellow-500');
                    } else {
                        usageBar.classList.add('bg-blue-500');
                    }
                } else {
                    // 如果没有使用数据，显示默认值
                    usageBar.style.width = '0%';
                    usageBar.classList.remove('bg-blue-500', 'bg-yellow-500', 'bg-red-500');
                    usageBar.classList.add('bg-gray-500');
                    
                    usageText.textContent = '无数据';
                    usagePercent.textContent = '0%';
                }
                
                // 更新存储桶分布
                if (data.bucketDistribution && data.bucketDistribution.length > 0) {
                    bucketDistribution.innerHTML = '';
                    
                    // 颜色映射
                    const colorMap = {
                        'blue': 'bg-blue-500',
                        'green': 'bg-green-500',
                        'yellow': 'bg-yellow-500',
                        'purple': 'bg-purple-500',
                        'red': 'bg-red-500',
                        'orange': 'bg-orange-500'
                    };
                    
                    // 添加存储桶数据
                    data.bucketDistribution.forEach(bucket => {
                        const colorClass = colorMap[bucket.color] || 'bg-gray-500';
                        const item = document.createElement('div');
                        item.className = 'flex items-center';
                        item.innerHTML = `
                            <span class="w-3 h-3 rounded-full ${colorClass} mr-2"></span>
                            <span class="flex-1 text-sm">${bucket.name}</span>
                            <span class="text-sm">${bucket.percentage}%</span>
                        `;
                        bucketDistribution.appendChild(item);
                    });
                    
                    // 如果存储桶分布只有一项，添加"无其他存储服务"的提示
                    if (data.bucketDistribution.length === 1) {
                        const noOtherBuckets = document.createElement('div');
                        noOtherBuckets.className = 'text-sm text-gray-500 mt-3 text-center';
                        noOtherBuckets.textContent = '目前只使用了单一存储服务';
                        bucketDistribution.appendChild(noOtherBuckets);
                    }
                } else {
                    // 如果没有存储桶数据
                    bucketDistribution.innerHTML = `
                        <div class="flex items-center">
                            <div class="w-full text-center text-gray-500">
                                暂无存储桶数据
                            </div>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('加载 KV 存储信息失败:', error);
                
                // 更新 UI 显示错误
                const usageBar = document.getElementById('kv-usage-bar');
                const usageText = document.getElementById('kv-usage-text');
                const usagePercent = document.getElementById('kv-usage-percent');
                const bucketDistribution = document.getElementById('bucket-distribution');
                
                usageBar.style.width = '0%';
                usageBar.classList.remove('bg-blue-500', 'bg-yellow-500', 'bg-red-500');
                usageBar.classList.add('bg-gray-500');
                
                usageText.textContent = '连接错误: ' + (error.message || '网络请求失败');
                usageText.classList.add('text-red-500');
                
                usagePercent.textContent = '';
                
                // 更新存储桶分布错误
                bucketDistribution.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-full text-center text-red-500">
                            连接错误: ${error.message || '网络请求失败'}
                        </div>
                    </div>
                `;
            }
        }

        // 注销
        function logout() {
            if (confirm('确定要注销吗？')) {
                localStorage.removeItem('auth_token');
                window.location.href = '/login.html';
            }
        }

        // 加载文章数据
        async function loadPostsData() {
            try {
                // 获取文章列表
                const response = await fetch('/api/posts');
                if (!response.ok) throw new Error('获取文章列表失败');
                
                const posts = await response.json();
                
                // 更新总文章数
                document.getElementById('post-count').textContent = posts.length;
                document.getElementById('weekly-post-count').textContent = posts.length;
                
                // 更新最近文章表格
                const recentPostsTable = document.getElementById('recent-posts-table');
                
                if (posts.length > 0) {
                    recentPostsTable.innerHTML = '';
                    
                    // 只显示最近5篇文章
                    const recentPosts = posts.slice(0, 5);
                    
                    recentPosts.forEach(post => {
                        const postDate = new Date(post.published_at).toLocaleDateString('zh-CN');
                        
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm text-gray-900">${post.title}</div>
                                <div class="text-xs text-gray-500">${post.summary || '无摘要'}</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                ${postDate}
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                <a href="/admin.html?edit=${post.id}" class="text-indigo-600 hover:text-indigo-900 mr-3">编辑</a>
                                <a href="#" class="text-red-600 hover:text-red-900 delete-post" data-id="${post.id}">删除</a>
                            </td>
                        `;
                        
                        recentPostsTable.appendChild(row);
                    });
                    
                    // 添加删除文章的事件监听
                    document.querySelectorAll('.delete-post').forEach(link => {
                        link.addEventListener('click', async function(e) {
                            e.preventDefault();
                            const postId = this.getAttribute('data-id');
                            if (confirm('确定要删除这篇文章吗？此操作无法撤销。')) {
                                try {
                                    const response = await authFetch(`/api/admin/delete/${postId}`, {
                                        method: 'DELETE'
                                    });
                                    
                                    if (response.ok) {
                                        alert('文章已成功删除');
                                        // 重新加载数据
                                        loadPostsData();
                                    } else {
                                        const data = await response.json();
                                        throw new Error(data.error || '删除文章失败');
                                    }
                                } catch (error) {
                                    alert(`删除文章失败: ${error.message}`);
                                }
                            }
                        });
                    });
                } else {
                    recentPostsTable.innerHTML = `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-500 text-center" colspan="3">
                                暂无文章
                            </td>
                        </tr>
                    `;
                }
                
                // 更新图表数据
                updateActivityChart(posts);
                
            } catch (error) {
                console.error('加载文章数据失败:', error);
            }
        }
        
        // 加载活动数据
        async function loadActivityData() {
            try {
                // 获取活动数据
                const response = await authFetch('/api/admin/activity');
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '获取活动数据失败');
                }
                
                const data = await response.json();
                
                // 更新统计卡片
                document.getElementById('weekly-post-count').textContent = data.weeklyPostCount;
                document.getElementById('weekly-like-count').textContent = data.weeklyLikeCount;
                document.getElementById('most-active-date').textContent = data.mostActiveDate;
                document.getElementById('highest-daily-activity').textContent = `${data.highestDailyActivity} 个`;
                
                // 更新图表
                updateActivityChart(data);
                
            } catch (error) {
                console.error('加载活动数据失败:', error);
                
                // 显示错误信息
                document.getElementById('weekly-post-count').textContent = '获取失败';
                document.getElementById('weekly-like-count').textContent = '获取失败';
                document.getElementById('most-active-date').textContent = '获取失败';
                document.getElementById('highest-daily-activity').textContent = '获取失败';
                
                // 显示图表错误
                const chartContainer = document.getElementById('chart-container');
                chartContainer.innerHTML = `
                    <div class="w-full h-full flex items-center justify-center text-red-500">
                        <i class="fas fa-exclamation-circle mr-2"></i>
                        获取活动数据失败: ${error.message || '服务器错误'}
                    </div>
                `;
            }
        }
        
        // 更新活动图表
        function updateActivityChart(data) {
            // 获取图表容器和标签容器
            const chartContainer = document.getElementById('chart-container');
            const chartLabels = document.getElementById('chart-labels');
            
            // 清空容器
            chartContainer.innerHTML = '';
            chartLabels.innerHTML = '';
            
            // 当前图表类型
            const chartType = document.getElementById('chart-toggle-btn').querySelector('span').textContent.includes('折线图') ? 'bar' : 'line';
            
            // 准备数据
            const { dates, postCounts, likeCounts } = data;
            
            // 找出最大值，用于计算高度
            const maxPostCount = Math.max(...postCounts, 1);
            const maxLikeCount = Math.max(...likeCounts, 1);
            const maxValue = Math.max(maxPostCount, maxLikeCount);
            
            if (chartType === 'bar') {
                // 创建柱状图
                dates.forEach((date, index) => {
                    const barGroup = document.createElement('div');
                    barGroup.className = 'flex flex-col items-center mx-1';
                    
                    // 创建柱状图容器
                    const barsContainer = document.createElement('div');
                    barsContainer.className = 'flex items-end';
                    
                    // 文章数柱状图
                    const postHeight = postCounts[index] > 0 ? (postCounts[index] / maxValue) * 100 : 0;
                    const postBar = document.createElement('div');
                    postBar.className = 'w-4 bg-blue-500 rounded-t mx-0.5';
                    postBar.style.height = `${postHeight}%`;
                    if (postHeight === 0) {
                        postBar.style.height = '2px';
                        postBar.className = 'w-4 bg-gray-300 rounded-t mx-0.5';
                    }
                    postBar.title = `文章数: ${postCounts[index]}`;
                    
                    // 点赞数柱状图
                    const likeHeight = likeCounts[index] > 0 ? (likeCounts[index] / maxValue) * 100 : 0;
                    const likeBar = document.createElement('div');
                    likeBar.className = 'w-4 bg-green-500 rounded-t mx-0.5';
                    likeBar.style.height = `${likeHeight}%`;
                    if (likeHeight === 0) {
                        likeBar.style.height = '2px';
                        likeBar.className = 'w-4 bg-gray-300 rounded-t mx-0.5';
                    }
                    likeBar.title = `点赞数: ${likeCounts[index]}`;
                    
                    barsContainer.appendChild(postBar);
                    barsContainer.appendChild(likeBar);
                    barGroup.appendChild(barsContainer);
                    
                    // 数据总和标签
                    const totalLabel = document.createElement('div');
                    totalLabel.className = 'text-xs text-gray-500 mt-1';
                    totalLabel.textContent = postCounts[index] + likeCounts[index];
                    barGroup.appendChild(totalLabel);
                    
                    chartContainer.appendChild(barGroup);
                    
                    // 日期标签
                    const dateLabel = document.createElement('span');
                    dateLabel.textContent = date;
                    chartLabels.appendChild(dateLabel);
                });
            } else {
                // 创建折线图容器
                const lineChartContainer = document.createElement('div');
                lineChartContainer.className = 'w-full h-full relative';
                
                // 添加网格线
                for (let i = 0; i <= 4; i++) {
                    const gridLine = document.createElement('div');
                    gridLine.className = 'absolute w-full border-t border-gray-200';
                    gridLine.style.bottom = `${i * 25}%`;
                    lineChartContainer.appendChild(gridLine);
                }
                
                // 创建文章折线
                createLinePath(lineChartContainer, postCounts, maxValue, 'blue', dates, '文章数');
                
                // 创建点赞折线
                createLinePath(lineChartContainer, likeCounts, maxValue, 'green', dates, '点赞数');
                
                // 添加图例
                const legend = document.createElement('div');
                legend.className = 'absolute top-2 right-2 bg-white p-1 rounded border border-gray-200 flex items-center text-xs';
                legend.innerHTML = `
                    <span class="inline-block w-3 h-3 bg-blue-500 rounded mr-1"></span>
                    <span class="mr-2">文章</span>
                    <span class="inline-block w-3 h-3 bg-green-500 rounded mr-1"></span>
                    <span>点赞</span>
                `;
                lineChartContainer.appendChild(legend);
                
                chartContainer.appendChild(lineChartContainer);
                
                // 添加日期标签
                dates.forEach(date => {
                    const dateLabel = document.createElement('span');
                    dateLabel.textContent = date;
                    chartLabels.appendChild(dateLabel);
                });
            }
        }
        
        // 创建折线路径
        function createLinePath(container, dataPoints, maxValue, color, dates, title) {
            if (dataPoints.length < 2) return;
            
            // 创建容器
            const lineContainer = document.createElement('div');
            lineContainer.className = 'absolute inset-0';
            
            // 计算点的位置
            const points = dataPoints.map((value, index) => {
                const x = (index / (dataPoints.length - 1)) * 100;
                const y = value > 0 ? 100 - (value / maxValue) * 100 : 100;
                return { x, y, value };
            });
            
            // 添加连接线
            for (let i = 0; i < points.length - 1; i++) {
                const line = document.createElement('div');
                line.className = `absolute bg-${color}-500`;
                
                // 计算线的角度和长度
                const x1 = points[i].x;
                const y1 = points[i].y;
                const x2 = points[i + 1].x;
                const y2 = points[i + 1].y;
                
                const length = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
                const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;
                
                // 设置线的样式
                line.style.width = `${length}%`;
                line.style.height = '2px';
                line.style.left = `${x1}%`;
                line.style.top = `${y1}%`;
                line.style.transformOrigin = '0 0';
                line.style.transform = `rotate(${angle}deg)`;
                
                lineContainer.appendChild(line);
            }
            
            // 添加数据点和标签
            points.forEach((point, index) => {
                // 添加数据点
                const dot = document.createElement('div');
                dot.className = `absolute w-2 h-2 bg-${color}-500 rounded-full`;
                dot.style.left = `${point.x}%`;
                dot.style.top = `${point.y}%`;
                dot.style.transform = 'translate(-50%, -50%)';
                
                // 添加悬停提示
                dot.title = `${title}: ${point.value} (${dates[index]})`;
                
                // 添加数据标签
                if (point.value > 0) {
                    const label = document.createElement('div');
                    label.className = `absolute text-xs text-${color}-600`;
                    label.style.left = `${point.x}%`;
                    label.style.top = `${point.y - 5}%`;
                    label.style.transform = 'translate(-50%, -100%)';
                    label.textContent = point.value;
                    lineContainer.appendChild(label);
                }
                
                lineContainer.appendChild(dot);
            });
            
            container.appendChild(lineContainer);
        }
        
        // 切换图表类型
        function toggleChartType() {
            const toggleBtn = document.getElementById('chart-toggle-btn');
            const toggleText = toggleBtn.querySelector('span');
            
            if (toggleText.textContent.includes('折线图')) {
                toggleText.textContent = '切换为柱状图';
            } else {
                toggleText.textContent = '切换为折线图';
            }
            
            // 重新加载活动数据并更新图表
            loadActivityData();
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 验证登录状态
            if (!checkAuth()) return;
            
            // 加载文章数据
            loadPostsData();
            
            // 加载 KV 存储信息
            loadKVStorageInfo();
            
            // 加载活动数据
            loadActivityData();
            
            // 添加图表类型切换事件
            document.getElementById('chart-toggle-btn').addEventListener('click', toggleChartType);
            
            // 添加 KV 命名空间选择事件
            document.getElementById('kv-namespace-select').addEventListener('change', function() {
                // 可以添加根据选定的命名空间重新加载数据的逻辑
                const selectedNamespace = this.value;
                // 这里可以添加针对特定命名空间的数据获取
                loadKVStorageInfo(selectedNamespace);
            });
            
            // 添加注销事件监听
            document.getElementById('logout-btn').addEventListener('click', logout);
            
            // 添加刷新按钮事件监听
            document.querySelectorAll('button:has(.fa-sync-alt)').forEach(button => {
                button.addEventListener('click', function() {
                    loadPostsData();
                    loadKVStorageInfo();
                    loadActivityData();
                });
            });
        });
    </script>
