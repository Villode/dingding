    <script>
        // 检查登录状态
        function checkAuth() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                // 如果没有登录凭证，重定向到登录页面
                window.location.href = '/login.html';
                return false;
            }
            return token;
        }

        // 添加Authorization头到fetch请求
        async function authFetch(url, options = {}) {
            const token = checkAuth();
            if (!token) return;

            // 创建新的headers对象
            const newHeaders = new Headers(options.headers || {});
            newHeaders.set('Authorization', `Bearer ${token}`);
            
            try {
                const response = await fetch(url, {
                    ...options,
                    headers: newHeaders
                });
                
                // 检查响应状态
                if (response.status === 401) {
                    // 未授权，需要重新登录
                    localStorage.removeItem('auth_token');
                    window.location.href = '/login.html';
                    return null;
                }
                
                return response;
            } catch (error) {
                console.error('请求出错:', error);
                throw error;
            }
        }

        // 获取 KV 存储信息
        async function loadKVStorageInfo(namespaceId = 'all') {
            try {
                // 从 API 获取 KV 存储信息，添加命名空间参数
                const url = `/api/admin/kv-info${namespaceId !== 'all' ? `?namespace=${namespaceId}` : ''}`;
                const response = await authFetch(url);
                
                // 获取 UI 元素
                const usageBar = document.getElementById('kv-usage-bar');
                const usageText = document.getElementById('kv-usage-text');
                const usagePercent = document.getElementById('kv-usage-percent');
                const namespaceSelect = document.getElementById('kv-namespace-select');
                const bucketDistribution = document.getElementById('bucket-distribution');
                
                if (!response.ok) {
                    // 处理错误响应
                    const errorData = await response.json();
                    console.error('KV 存储信息错误:', errorData);
                    
                    // 清除命名空间选择（只保留"所有命名空间"）
                    while (namespaceSelect.options.length > 1) {
                        namespaceSelect.remove(1);
                    }
                    
                    // 更新 UI 显示错误
                    usageBar.style.width = '0%';
                    usageBar.classList.remove('bg-blue-500', 'bg-yellow-500', 'bg-red-500');
                    usageBar.classList.add('bg-gray-500');
                    
                    usageText.textContent = errorData.error || '获取数据失败';
                    usageText.classList.add('text-red-500');
                    
                    usagePercent.textContent = '';
                    
                    // 更新存储桶分布错误
                    bucketDistribution.innerHTML = `
                        <div class="flex items-center">
                            <div class="w-full text-center text-red-500">
                                ${errorData.error || '获取存储桶数据失败'}
                            </div>
                        </div>
                    `;
                    
                    return;
                }
                
                // 请求成功，解析数据
                const data = await response.json();
                
                // 重置错误样式
                usageText.classList.remove('text-red-500');
                
                // 更新命名空间下拉菜单（只在首次加载或切换回"所有命名空间"时更新）
                if (namespaceId === 'all' && data.namespaces && data.namespaces.length > 0) {
                    // 清空现有选项（保留"所有命名空间"选项）
                    while (namespaceSelect.options.length > 1) {
                        namespaceSelect.remove(1);
                    }
                    
                    // 添加从 API 获取的命名空间
                    data.namespaces.forEach(namespace => {
                        const option = document.createElement('option');
                        option.value = namespace.id;
                        option.textContent = namespace.name + (namespace.keys ? ` (${namespace.keys} 个键)` : '');
                        namespaceSelect.appendChild(option);
                    });
                }
                
                // 更新使用情况显示
                if (data.usage) {
                    // 计算使用百分比
                    const usedMB = (data.usage.used / (1024 * 1024)).toFixed(2);
                    const totalMB = (data.usage.total / (1024 * 1024)).toFixed(2);
                    const percentUsed = ((data.usage.used / data.usage.total) * 100).toFixed(1);
                    
                    // 更新 UI 元素
                    usageBar.style.width = `${percentUsed}%`;
                    usageText.textContent = `${usedMB} MB / ${totalMB} MB`;
                    usagePercent.textContent = `${percentUsed}%`;
                    
                    // 为使用率较高的情况改变颜色
                    usageBar.classList.remove('bg-blue-500', 'bg-yellow-500', 'bg-red-500', 'bg-gray-500');
                    
                    if (percentUsed > 80) {
                        usageBar.classList.add('bg-red-500');
                    } else if (percentUsed > 60) {
                        usageBar.classList.add('bg-yellow-500');
                    } else {
                        usageBar.classList.add('bg-blue-500');
                    }
                } else {
                    // 如果没有使用数据，显示默认值
                    usageBar.style.width = '0%';
                    usageBar.classList.remove('bg-blue-500', 'bg-yellow-500', 'bg-red-500');
                    usageBar.classList.add('bg-gray-500');
                    
                    usageText.textContent = '无数据';
                    usagePercent.textContent = '0%';
                }
                
                // 更新存储桶分布
                if (data.bucketDistribution && data.bucketDistribution.length > 0) {
                    bucketDistribution.innerHTML = '';
                    
                    // 颜色映射
                    const colorMap = {
                        'blue': 'bg-blue-500',
                        'green': 'bg-green-500',
                        'yellow': 'bg-yellow-500',
                        'purple': 'bg-purple-500',
                        'red': 'bg-red-500',
                        'orange': 'bg-orange-500'
                    };
                    
                    // 添加存储桶数据
                    data.bucketDistribution.forEach(bucket => {
                        const colorClass = colorMap[bucket.color] || 'bg-gray-500';
                        const item = document.createElement('div');
                        item.className = 'flex items-center';
                        item.innerHTML = `
                            <span class="w-3 h-3 rounded-full ${colorClass} mr-2"></span>
                            <span class="flex-1 text-sm">${bucket.name}</span>
                            <span class="text-sm">${bucket.percentage}%</span>
                        `;
                        bucketDistribution.appendChild(item);
                    });
                    
                    // 如果存储桶分布只有一项，添加"无其他存储服务"的提示
                    if (data.bucketDistribution.length === 1) {
                        const noOtherBuckets = document.createElement('div');
                        noOtherBuckets.className = 'text-sm text-gray-500 mt-3 text-center';
                        noOtherBuckets.textContent = '目前只使用了单一存储服务';
                        bucketDistribution.appendChild(noOtherBuckets);
                    }
                } else {
                    // 如果没有存储桶数据
                    bucketDistribution.innerHTML = `
                        <div class="flex items-center">
                            <div class="w-full text-center text-gray-500">
                                暂无存储桶数据
                            </div>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('加载 KV 存储信息失败:', error);
                
                // 更新 UI 显示错误
                const usageBar = document.getElementById('kv-usage-bar');
                const usageText = document.getElementById('kv-usage-text');
                const usagePercent = document.getElementById('kv-usage-percent');
                const bucketDistribution = document.getElementById('bucket-distribution');
                
                usageBar.style.width = '0%';
                usageBar.classList.remove('bg-blue-500', 'bg-yellow-500', 'bg-red-500');
                usageBar.classList.add('bg-gray-500');
                
                usageText.textContent = '连接错误: ' + (error.message || '网络请求失败');
                usageText.classList.add('text-red-500');
                
                usagePercent.textContent = '';
                
                // 更新存储桶分布错误
                bucketDistribution.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-full text-center text-red-500">

        // 加载文章数据

                // document.getElementById('weekly-post-count').textContent = posts.length;

                const recentPostsTable = document.getElementById('recent-posts-table');

                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">

                            </td>
                            <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">

                                <a href="#" class="text-red-600 hover:text-red-900 delete-post" data-id="${post.id}">删除</a>
                            </td>
                        `;
                        
                        recentPostsTable.appendChild(row);
                    });
                    
                    // 添加删除文章的事件监听
                    document.querySelectorAll('.delete-post').forEach(link => {

                                }

                    });

                    recentPostsTable.innerHTML = `
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-gray-500 text-center" colspan="3">

        // 创建折线路径
        function createLinePath(container, dataPoints, maxValue, color, dates, title) {
            if (dataPoints.length < 2) return;
            
            // 使用SVG来绘制折线图，这样更精确
            const svg = document.createElementNS("http://www.w3.org/2000/svg", "svg");
            svg.setAttribute("width", "100%");
            svg.setAttribute("height", "100%");
            svg.style.position = "absolute";
            svg.style.top = "0";
            svg.style.left = "0";
            
            // 计算点的位置
            const points = dataPoints.map((value, index) => {
                const x = (index / (dataPoints.length - 1)) * 100;
                const y = value > 0 ? 100 - (value / maxValue) * 100 : 100;
                return { x, y, value };
            });
            
            // 创建折线
            const polyline = document.createElementNS("http://www.w3.org/2000/svg", "polyline");
            const pointsString = points.map(point => `${point.x},${point.y}`).join(" ");
            polyline.setAttribute("points", pointsString);
            polyline.setAttribute("fill", "none");
            polyline.setAttribute("stroke", color === 'blue' ? "#3B82F6" : "#10B981"); // 蓝色或绿色
            polyline.setAttribute("stroke-width", "2");
            
            svg.appendChild(polyline);
            
            // 将SVG添加到容器
            container.appendChild(svg);
            
            // 添加数据点和标签
            points.forEach((point, index) => {
                // 添加数据点 (HTML元素)
                const dot = document.createElement('div');
                dot.className = `absolute w-2 h-2 bg-${color}-500 rounded-full`;
                dot.style.left = `${point.x}%`;
                dot.style.top = `${point.y}%`;
                dot.style.transform = 'translate(-50%, -50%)';
                dot.style.zIndex = "2"; // 确保点在线上方
                
                // 添加悬停提示
                dot.title = `${title}: ${point.value} (${dates[index]})`;
                
                // 添加数据标签
                if (point.value > 0) {
                    const label = document.createElement('div');
                    label.className = `absolute text-xs text-${color}-600 font-bold`;
                    label.style.left = `${point.x}%`;
                    label.style.top = `${point.y - 5}%`;
                    label.style.transform = 'translate(-50%, -100%)';
                    label.style.zIndex = "3"; // 确保标签在最上方
                    label.textContent = point.value;
                    container.appendChild(label);
                }
                
                container.appendChild(dot);
            });
        }
        
        // 更新活动图表
        function updateActivityChart(data) {
            // 获取图表容器和标签容器
            const chartContainer = document.getElementById('chart-container');
            const chartLabels = document.getElementById('chart-labels');
            
            // 清空容器
            chartContainer.innerHTML = '';
            chartLabels.innerHTML = '';
            
            // 当前图表类型
            const chartType = document.getElementById('chart-toggle-btn').querySelector('span').textContent.includes('折线图') ? 'bar' : 'line';
            
            // 准备数据
            const { dates, postCounts, likeCounts } = data;
            
            // 找出最大值，用于计算高度
            const maxPostCount = Math.max(...postCounts, 1);
            const maxLikeCount = Math.max(...likeCounts, 1);
            const maxValue = Math.max(maxPostCount, maxLikeCount);
            
            if (chartType === 'bar') {
                // 创建柱状图
                dates.forEach((date, index) => {
                    const barGroup = document.createElement('div');
                    barGroup.className = 'flex flex-col items-center mx-1';
                    
                    // 创建柱状图容器
                    const barsContainer = document.createElement('div');
                    barsContainer.className = 'flex items-end';
                    
                    // 文章数柱状图
                    const postHeight = postCounts[index] > 0 ? (postCounts[index] / maxValue) * 100 : 0;
                    const postBar = document.createElement('div');
                    postBar.className = 'w-4 bg-blue-500 rounded-t mx-0.5';
                    postBar.style.height = `${postHeight}%`;
                    if (postHeight === 0) {
                        postBar.style.height = '2px';
                        postBar.className = 'w-4 bg-gray-300 rounded-t mx-0.5';
                    }
                    postBar.title = `文章数: ${postCounts[index]}`;
                    
                    // 点赞数柱状图
                    const likeHeight = likeCounts[index] > 0 ? (likeCounts[index] / maxValue) * 100 : 0;
                    const likeBar = document.createElement('div');
                    likeBar.className = 'w-4 bg-green-500 rounded-t mx-0.5';
                    likeBar.style.height = `${likeHeight}%`;
                    if (likeHeight === 0) {
                        likeBar.style.height = '2px';
                        likeBar.className = 'w-4 bg-gray-300 rounded-t mx-0.5';
                    }
                    likeBar.title = `点赞数: ${likeCounts[index]}`;
                    
                    barsContainer.appendChild(postBar);
                    barsContainer.appendChild(likeBar);
                    barGroup.appendChild(barsContainer);
                    
                    // 数据总和标签
                    const totalLabel = document.createElement('div');
                    totalLabel.className = 'text-xs text-gray-500 mt-1';
                    totalLabel.textContent = postCounts[index] + likeCounts[index];
                    barGroup.appendChild(totalLabel);
                    
                    chartContainer.appendChild(barGroup);
                    
                    // 日期标签
                    const dateLabel = document.createElement('span');
                    dateLabel.textContent = date;
                    chartLabels.appendChild(dateLabel);
                });
            } else {
                // 创建折线图容器
                const lineChartContainer = document.createElement('div');
                lineChartContainer.className = 'w-full h-full relative';
                
                // 添加网格线
                for (let i = 0; i <= 4; i++) {
                    const gridLine = document.createElement('div');
                    gridLine.className = 'absolute w-full border-t border-gray-200';
                    gridLine.style.bottom = `${i * 25}%`;
                    lineChartContainer.appendChild(gridLine);
                }
                
                // 创建文章折线
                createLinePath(lineChartContainer, postCounts, maxValue, 'blue', dates, '文章数');
                
                // 创建点赞折线
                createLinePath(lineChartContainer, likeCounts, maxValue, 'green', dates, '点赞数');
                
                // 添加图例
                const legend = document.createElement('div');
                legend.className = 'absolute top-2 right-2 bg-white p-1 rounded border border-gray-200 flex items-center text-xs';
                legend.innerHTML = `
                    <span class="inline-block w-3 h-3 bg-blue-500 rounded mr-1"></span>
                    <span class="mr-2">文章</span>
                    <span class="inline-block w-3 h-3 bg-green-500 rounded mr-1"></span>
                    <span>点赞</span>
                `;
                lineChartContainer.appendChild(legend);
                
                chartContainer.appendChild(lineChartContainer);
                
                // 添加日期标签
                dates.forEach(date => {
                    const dateLabel = document.createElement('span');
                    dateLabel.textContent = date;
                    chartLabels.appendChild(dateLabel);
                });
            }
        }
        
        // 切换图表类型
        function toggleChartType() {

            }

            loadActivityData();
        }

        // 加载控制面板统计数据
        async function loadDashboardStats() {
            try {
                // 获取统计数据
                const response = await authFetch('/api/admin/dashboard');
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || '获取统计数据失败');
                }
                
                const stats = await response.json();
                
                // 更新统计卡片
                document.getElementById('post-count').textContent = stats.postCount;
                
                // 更新点赞数量
                const likeCountElements = document.querySelectorAll('.like-count-display');
                if (stats.likeCount === -1) {
                    // 点赞功能不可用
                    likeCountElements.forEach(el => {
                        el.textContent = '功能未启用';
                        el.classList.add('text-red-500');
                        el.title = stats.likeMessage || 'BLOG_LIKES KV命名空间未配置';
                    });
                } else {
                    likeCountElements.forEach(el => {
                        el.textContent = stats.likeCount;
                        el.classList.remove('text-red-500');
                        el.removeAttribute('title');
                    });
                }
                
                // 更新API调用数
                document.getElementById('api-call-count').textContent = stats.apiCalls;
                
                // 更新存储配置数
                document.getElementById('storage-config-count').textContent = stats.storageConfigs;
                
            } catch (error) {
                console.error('加载统计数据失败:', error);
            }
        }

        async function loadApiStats() {
            try {
                const daysSelect = document.getElementById('api-stats-days');
                const days = daysSelect.value;
                
                // 显示加载状态
                document.getElementById('api-total-calls').innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                document.getElementById('api-trend-chart').innerHTML = `
                    <div class="text-center text-gray-500 w-full px-4">
                        <i class="fas fa-spinner fa-spin text-xl"></i>
                        <span class="ml-2">加载图表数据中...</span>
                    </div>
                `;
                document.getElementById('api-paths-table').innerHTML = `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-500 text-center" colspan="3">
                            <i class="fas fa-spinner fa-spin mr-2"></i> 加载中...
                        </td>
                    </tr>
                `;
                
                // 获取API统计数据
                const response = await authFetch(`/api/admin/api-stats?days=${days}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || errorData.message || '获取API统计数据失败');
                }
                
                const data = await response.json();
                
                // 更新总调用次数
                document.getElementById('api-total-calls').textContent = data.totalCalls;
                
                // 更新API调用趋势图表
                updateApiTrendChart(data.dailyStats);
                
                // 更新API路径分布表格

            } catch (error) {

                document.getElementById('api-total-calls').textContent = '加载失败';
                document.getElementById('api-trend-chart').innerHTML = `
                    <div class="text-center text-red-500 w-full px-4">
                        <p class="mb-2">加载失败</p>
                        <p class="text-sm">${error.message || '请稍后再试'}</p>
                    </div>
                `;
                document.getElementById('api-paths-table').innerHTML = `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-red-500 text-center" colspan="3">

        // 更新API调用趋势图表
        function updateApiTrendChart(dailyStats) {
            if (!dailyStats || dailyStats.length === 0) {
                document.getElementById('api-trend-chart').innerHTML = `
                    <div class="text-center text-gray-500 w-full px-4">
                        <p>暂无数据</p>
                    </div>
                `;
                return;
            }
            
            // 准备图表数据
            const chartContainer = document.getElementById('api-trend-chart');
            chartContainer.innerHTML = '';
            
            // 找出最大值以便缩放
            const maxCount = Math.max(...dailyStats.map(item => item.count));
            
            // 创建图表容器
            const chartDiv = document.createElement('div');
            chartDiv.className = 'w-full h-full flex flex-col';
            
            // 创建柱状图和标签
            const barsContainer = document.createElement('div');
            barsContainer.className = 'flex-1 flex items-end justify-between space-x-1';
            
            const labelsContainer = document.createElement('div');
            labelsContainer.className = 'flex justify-between mt-2 text-xs text-gray-500';
            
            // 添加每一天的数据
            dailyStats.forEach(day => {
                // 计算柱子高度比例（最小高度10%）
                const heightPercent = maxCount === 0 ? 10 : Math.max(10, Math.round((day.count / maxCount) * 100));
                
                // 创建柱子
                const bar = document.createElement('div');
                bar.className = 'bg-purple-500 hover:bg-purple-600 rounded-t w-full transition-all';
                bar.style.height = `${heightPercent}%`;
                bar.title = `${day.date}: ${day.count}次调用`;
                
                // 创建柱子容器
                const barContainer = document.createElement('div');
                barContainer.className = 'h-full flex items-end';
                barContainer.style.flex = '1';
                barContainer.appendChild(bar);
                
                barsContainer.appendChild(barContainer);
                
                // 创建日期标签
                const dateLabel = document.createElement('div');
                dateLabel.className = 'text-center overflow-hidden';
                dateLabel.style.flex = '1';
                dateLabel.textContent = day.date.split('-').slice(1).join('/'); // 只显示月/日
                
                labelsContainer.appendChild(dateLabel);
            });
            
            chartDiv.appendChild(barsContainer);
            chartDiv.appendChild(labelsContainer);
            chartContainer.appendChild(chartDiv);
        }
        
        // 更新API路径分布表格
        function updateApiPathsTable(pathStats) {
            const table = document.getElementById('api-paths-table');
            
            if (!pathStats || pathStats.length === 0) {
                table.innerHTML = `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-gray-500 text-center" colspan="3">
                            暂无数据
                        </td>
                    </tr>
                `;
                return;
            }
            
            // 计算总调用次数（用于计算百分比）
            const totalCalls = pathStats.reduce((sum, item) => sum + item.count, 0);
            
            // 清空表格内容
            table.innerHTML = '';
            
            // 添加每个路径的数据
            pathStats.forEach(path => {
                const percent = totalCalls === 0 ? 0 : ((path.count / totalCalls) * 100).toFixed(1);
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-gray-900">${path.path}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-gray-900">
                        ${path.count}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-gray-900">
                        ${percent}%
                    </td>
                `;
                
                table.appendChild(row);
            });
        }
