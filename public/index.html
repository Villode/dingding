<head>

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* 主色调 */
            --primary-color: #6e56cf;
            --primary-light: #9d8df1;
            --primary-dark: #4c3599;
            
            /* 辅助色 */
            --accent-color: #00b8d4;
            --accent-light: #62ebff;
            --accent-dark: #0087a1;
            
            /* 中性色 */
            --bg-color: #121212;
            --bg-color-light: #1f1f1f;
            --bg-card: #252525;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: #333333;
            
            /* 功能色 */
            --success-color: #4caf50;
            --error-color: #f44336;
            --warning-color: #ff9800;
            --info-color: #2196f3;
            
            /* 尺寸 */
            --container-width: 1200px;
            --header-height: 64px;
            --border-radius: 8px;
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            
            /* 阴影 */
            --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.4);
            
            /* 字体 */
            --font-code: 'JetBrains Mono', monospace;
            --font-body: 'Noto Sans SC', sans-serif;
            
            /* 动画 */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 300ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body {
            font-family: var(--font-body);
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 100%;
            max-width: var(--container-width);
            margin: 0 auto;
            padding: 0 var(--spacing-md);
        }
        
        /* 导航栏样式 */
        .navbar {
            background-color: rgba(18, 18, 18, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            height: var(--header-height);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .logo-text {
            font-weight: 700;
            font-size: 1.25rem;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* 文章卡片样式 */
        .article-card {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            overflow: hidden;
            transition: transform var(--transition-normal), box-shadow var(--transition-normal);
            box-shadow: var(--shadow-sm);
            margin-bottom: var(--spacing-lg);
            position: relative;
            border: 1px solid var(--border-color);
        }
        
        .article-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-md);
        }
        
        .article-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
        }
        
        /* 点赞相关样式 */
        .like-icon {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--primary-light);
        }
        
        .like-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            background-color: rgba(110, 86, 207, 0.1);
            color: var(--primary-light);
            font-size: 0.875rem;
            border: 1px solid rgba(110, 86, 207, 0.2);
            box-shadow: var(--shadow-sm);
        }
        
        .like-button:hover {
            transform: scale(1.05);
            background-color: rgba(110, 86, 207, 0.2);
            box-shadow: 0 4px 6px -1px rgba(110, 86, 207, 0.4), 0 2px 4px -1px rgba(110, 86, 207, 0.1);
        }
        
        .like-button:active {
            transform: scale(0.95);
        }
        
        .like-button.liked {
            background-color: rgba(110, 86, 207, 0.2);
            border: 1px solid var(--primary-color);
        }
        
        .like-animation {
            animation: likeEffect 0.8s ease-in-out;
        }
        
        @keyframes likeEffect {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(0.95); }
            75% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .like-button .heart-icon {
            position: relative;
            transition: all 0.3s;
        }
        
        .like-button:hover .heart-icon {
            transform: scale(1.1);
        }
        
        .like-button.liked .heart-icon {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .like-count {
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .like-count-change {
            animation: countChange 0.5s ease-out;
        }
        
        @keyframes countChange {
            0% { color: var(--primary-light); transform: scale(1.2); }
            100% { color: inherit; transform: scale(1); }
        }
        
        .operations-counter {
            font-size: 0.75rem;
            margin-top: 0.5rem;
            color: var(--text-secondary);
            text-align: center;
        }
        
        .operations-counter.warning {
            color: var(--warning-color);
        }
        
        .operations-counter.danger {
            color: var(--error-color);
        }
        
        /* 动画 */
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-xl);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(110, 86, 207, 0.1);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        /* 响应式样式 */
        @media (max-width: 768px) {
            :root {
                --header-height: 56px;
            }
            
            .article-card-title {
                font-size: 1.25rem;
            }
        }
        
        /* 侧边栏样式 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 40px;
            background-color: #FFFFFF;
            z-index: 100;
            border-right: 1px solid #EEEEEE;
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        
        .sidebar-nav {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            width: 30px;
            height: 30px;
            text-decoration: none;
            transition: color var(--transition-fast);
        }
        
        .nav-item:hover, .nav-item.active {
            color: var(--primary-color);
        }
        
        .sidebar-footer {
            margin-top: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding-top: 20px;
        }
        
        /* 主内容区调整 */
        .main-wrapper {
            margin-left: 40px;
            width: calc(100% - 40px);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #F4F5F7;
            position: relative;
        }
        
        /* 顶部导航栏 */
        .top-navbar {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background-color: #FFFFFF;
            border-bottom: 1px solid #EEEEEE;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            padding: 8px 16px;
            color: #666;
            text-decoration: none;
            border-radius: 20px;
            transition: all var(--transition-fast);
        }
        
        .nav-links a.active {
            background-color: #FA541C;
            color: #FFFFFF;
        }
        
        .nav-links a:hover:not(.active) {
            color: #FA541C;
        }
        
        .search-box {
            display: flex;
            align-items: center;
        }
        
        .search-box input {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background-color: #F0F2F5;
            margin-right: 10px;
        }
        
        /* 内容区域布局调整 */
        .content-wrapper {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
            position: relative;
            height: calc(100vh - 60px); /* 减去顶部导航的高度 */
            overflow: hidden; /* 防止整体内容溢出 */
        }
        
        .main-content {
            flex: 1;
            overflow-y: hidden; /* 修改为hidden，由内部元素控制滚动 */
        }
        
        #main-content {
            height: 100%;
            position: relative;
        }
        
        #home-content {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .category-header {
            flex-shrink: 0; /* 防止标题被压缩 */
        }
        
        #posts-container {
            flex: 1;
            overflow-y: auto; /* 只有文章列表可滚动 */
            padding-right: 10px; /* 为滚动条留出空间 */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: rgba(0, 0, 0, 0.2) transparent; /* Firefox */
        }
        
        /* 自定义滚动条样式 */
        #posts-container::-webkit-scrollbar {
            width: 6px;
        }
        
        #posts-container::-webkit-scrollbar-track {
            background: transparent;
        }
        
        #posts-container::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }
        
        #posts-container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        /* 文章详情页滚动调整 */
        #article-content {
            height: 100%;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .sidebar-right {
            width: 300px;
            background-color: #FFFFFF;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            height: fit-content;
            max-height: calc(100vh - 100px); /* 给顶部和底部留出一些空间 */
            position: sticky;
            top: 20px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
        }
        
        .sidebar-right::-webkit-scrollbar {
            width: 6px;
        }
        
        .sidebar-right::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .sidebar-right::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }
        
        .sidebar-right::-webkit-scrollbar-thumb:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }
        
        .user-profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #EEEEEE;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .username {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .user-meta {
            font-size: 12px;
            color: #999;
        }
        
        .user-tabs {
            display: flex;
            border-bottom: 1px solid #EEEEEE;
            margin-bottom: 15px;
        }
        
        .tab {
            padding: 8px 12px;
            cursor: pointer;
            color: #666;
        }
        
        .tab.active {
            color: #333;
            border-bottom: 2px solid #FA541C;
        }
        
        /* 文章列表部分 */
        .hot-articles {
            margin-top: 20px;
        }
        
        .hot-article {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid #EEEEEE;
        }
        
        .hot-article:last-child {
            border-bottom: none;
        }
        
        .hot-article-title {
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        /* 适配移动设备 */
        @media (max-width: 992px) {
            .content-wrapper {
                flex-direction: column;
            }
            
            .sidebar-right {
                width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                opacity: 0;
            }
            
            .sidebar.active {
                width: 40px;
                opacity: 1;
            }
            
            .main-wrapper {
                margin-left: 0;
                width: 100%;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .nav-links {
                display: none;
            }
            
            .nav-links.active {
                display: flex;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                flex-direction: column;
                background-color: #FFFFFF;
                padding: 10px;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
                z-index: 90;
            }
        }
    </style>
</head>

    <script>
        // 全局变量存储当前视图状态和文章ID
        let currentState = 'home';
        let currentArticleId = null;
        
        // 初始化时检查URL并设置页面
        document.addEventListener('DOMContentLoaded', async () => {
            // 设置TAB点击事件
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            const path = window.location.pathname;
            if (path.startsWith('/post/')) {
                const postId = path.split('/').pop();
                if (postId) {
                    await loadArticle(postId);
                    return;
                }
            }
            
            // 默认加载文章列表
            await loadArticleList();
        });
        
        // 加载文章列表
        async function loadArticleList() {
            try {
                const response = await fetch('/api/posts');
                const posts = await response.json();
                
                const postsContainer = document.getElementById('posts-container');
                
                if (posts && posts.length > 0) {
                    postsContainer.innerHTML = '';
                    
                    // 获取所有文章的点赞数
                    const likesPromises = posts.map(post => 
                        fetch(`/api/post/like/${post.id}`)
                            .then(res => res.ok ? res.json() : {likes: 0, isLiked: false, remainingOperations: 0})
                            .then(data => data)
                            .catch(() => ({id: post.id, likes: 0, isLiked: false, remainingOperations: 0}))
                    );
                    
                    const likesResults = await Promise.all(likesPromises);
                    const likesMap = {};
                    likesResults.forEach((item, index) => {
                        likesMap[posts[index].id] = item;
                    });
                    
                    posts.forEach((post, index) => {
                        const postDate = new Date(post.published_at);
                        const formattedDate = postDate.toLocaleDateString('zh-CN', {
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric'
                        });
                        const likeStatus = likesMap[post.id] || {likes: 0, isLiked: false, remainingOperations: 0};
                        
                        const postElement = document.createElement('div');
                        postElement.className = 'article-card';
                        
                        const category = index % 3 === 0 ? '技术' : (index % 3 === 1 ? '生活' : '其他');
                        const categoryDate = index % 2 === 0 ? formattedDate : `${postDate.getMonth() + 1}-${postDate.getDate()}`;
                        
                        postElement.innerHTML = `
                            <div class="article-preview">
                                <div class="article-info">
                                    <a href="#" class="article-title article-link" data-id="${post.id}">${post.title}</a>
                                    <div class="article-summary">${post.summary || '无摘要'}</div>
                                    <div class="article-meta">
                                        <span><i class="fas fa-folder"></i>${category}</span>
                                        <span><i class="far fa-calendar-alt"></i>${categoryDate}</span>
                                        <span class="like-count">
                                            <i class="fas fa-heart"></i>${likeStatus.likes}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        `;
                        
                        postsContainer.appendChild(postElement);
                        
                        // 如果不是最后一篇文章，添加分隔线
                        if (index < posts.length - 1) {
                            const divider = document.createElement('div');
                            divider.className = 'article-divider';
                            postsContainer.appendChild(divider);
                        }
                    });
                    
                    // 添加文章链接点击事件
                    document.querySelectorAll('.article-link').forEach(link => {
                        link.addEventListener('click', function(e) {
                            e.preventDefault();
                            const articleId = this.getAttribute('data-id');
                            navigateToArticle(articleId);
                            history.pushState({}, '', `/post/${articleId}`);
                        });
                    });
                } else {
                    postsContainer.innerHTML = `
                        <div class="bg-white border border-gray-200 rounded-lg p-6 text-center">
                            <i class="fas fa-inbox text-4xl text-gray-400 mb-2"></i>
                            <p class="text-gray-500">暂无文章</p>
                        </div>
                    `;
                }
                
                // 显示首页，隐藏文章详情页
                showHomeView();
            } catch (error) {
                console.error('获取文章失败:', error);
                document.getElementById('posts-container').innerHTML = `
                    <div class="bg-white border border-gray-200 rounded-lg p-6 text-center">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-2"></i>
                        <p class="text-red-500">获取文章列表失败，请稍后再试</p>
                        <p class="text-gray-500 text-sm mt-2">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 显示首页视图
        function showHomeView() {
            document.getElementById('home-content').classList.remove('hidden');
            document.getElementById('article-content').classList.add('hidden');
            document.title = '叮叮博客';
            currentState = 'home';
        }
        
        // 显示文章详情视图
        function showArticleView() {
            document.getElementById('home-content').classList.add('hidden');
            document.getElementById('article-content').classList.remove('hidden');
            currentState = 'article';
        }
        
        // 导航到文章页面
        function navigateToArticle(articleId) {
            loadArticle(articleId);
            history.pushState({}, '', `/post/${articleId}`);
        }
        
        // 导航到首页
        function navigateToHome() {
            history.pushState({}, '', '/');
            currentArticleId = null;
            showHomeView();
        }
        
        // 处理返回按钮点击
        document.getElementById('back-button').addEventListener('click', function(e) {
            e.preventDefault();
            navigateToHome();
        });
    </script>
</body>
</html>
